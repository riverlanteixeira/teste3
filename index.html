<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mundo Invertido - AR</title>
    <meta name="description" content="Efeito Mundo Invertido em WebAR">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./js/particulas.js"></script>
    
    <style>
        #filtro-cor {
            position: fixed; /* Cobre a tela inteira */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 139, 87, 0.15); /* Cor verde mar (#2E8B57) com 15% de opacidade */
            pointer-events: none; /* Permite que cliques "atravessem" o filtro */
            z-index: 1; /* Garante que fique sobre o vídeo, mas atrás de outros botões da UI */
        }
    </style>
</head>
<body>
    <div id="filtro-cor"></div>

    <a-scene renderer="alpha: true;" ar-mode-ui="enabled: true">

        <a-camera></a-camera>

        <a-entity 
            position="0 1.5 -2" 
            mundo-invertido-particulas="count: 500; size: 0.05; area: 15">
        </a-entity>

    </a-scene>
</body>
</html>
